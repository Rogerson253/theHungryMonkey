<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hungry Monkey</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

  <link href="https://fonts.googleapis.com/css?family=Monofett&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<!-- beginning of placeholder -->
    <div class="ui placeholder segment">

      <!-- responsive heading -->
        <div class="ui txHead" >
          <p style="text-align:center/left/right;">The Hungry Monkey</p>
        </div>

        <!-- this is the search bar -->
      <div class="ui grid center aligned">
        <div class="ui massive icon input search-bar">
          <input type="text" placeholder="Whatcha hungry for?" id="inputField">
          <i class="search icon"></i>
        </div>
      </div>

      <!-- buttons -->
      <div class="inline">
        <button class="ui inverted button" id="recipeBtn">Feelin' productive, show me recipes</button>
        <button class="ui inverted button" id="restaurantBtn">Feelin' lazy, show me restaurants</button>
      </div>
<!-- end of placeholder div -->
    </div>
    


  <!-- results container -->
  <div class="container ui cards" id="results">

  </div>
